<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÎÇ¥ Î¨∏ÏÑú ÏÇ¨Ïù¥Ìä∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* CSS Variables for Light Mode (Default) */
    :root {
      --bg-color: #ffffff;
      --text-color: #2c3e50;
      --sidebar-bg: #ffffff;
      --sidebar-text: #2c3e50;
      --sidebar-border: #eee;
      --primary-color: #42b983;
      --border-color: #ddd;
      --border-light: #eee;
      --hover-bg: #f0f0f0;
      --code-bg: #f8f8f8;
      --shadow: rgba(0, 0, 0, 0.1);
      --link-color: #42b983;
      --search-bg: #f5f5f5;
      --search-border: #ccc;
    }

    /* Dark Mode Variables (auto-detect) */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --sidebar-bg: #252525;
        --sidebar-text: #e0e0e0;
        --sidebar-border: #3a3a3a;
        --primary-color: #42b983;
        --border-color: #3a3a3a;
        --border-light: #2a2a2a;
        --hover-bg: #2a2a2a;
        --code-bg: #2a2a2a;
        --shadow: rgba(0, 0, 0, 0.3);
        --link-color: #5fd3a7;
        --search-bg: #2a2a2a;
        --search-border: #3a3a3a;
      }
    }

    /* Dark Mode Variables (manual override) */
    :root[data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --sidebar-bg: #252525;
      --sidebar-text: #e0e0e0;
      --sidebar-border: #3a3a3a;
      --primary-color: #42b983;
      --border-color: #3a3a3a;
      --border-light: #2a2a2a;
      --hover-bg: #2a2a2a;
      --code-bg: #2a2a2a;
      --shadow: rgba(0, 0, 0, 0.3);
      --link-color: #5fd3a7;
      --search-bg: #2a2a2a;
      --search-border: #3a3a3a;
    }

    /* Override Docsify Theme for Dark Mode Support */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Sidebar styling */
    .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
    }

    .sidebar ul li a {
      color: var(--sidebar-text);
    }

    .sidebar ul li a:hover {
      color: var(--primary-color);
    }

    /* Main content area */
    .content {
      background-color: var(--bg-color);
    }

    /* Links */
    .markdown-section a {
      color: var(--link-color);
    }

    /* Code blocks */
    .markdown-section pre {
      background-color: var(--code-bg);
    }

    .markdown-section code {
      background-color: var(--code-bg);
      color: var(--text-color);
    }

    /* Search box */
    .search input {
      background-color: var(--search-bg);
      border-color: var(--search-border);
      color: var(--text-color);
    }

    /* Headings in dark mode - comprehensive selectors */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) h1,
      :root:not([data-theme="light"]) h2,
      :root:not([data-theme="light"]) h3,
      :root:not([data-theme="light"]) h4,
      :root:not([data-theme="light"]) h5,
      :root:not([data-theme="light"]) h6,
      :root:not([data-theme="light"]) .markdown-section h1,
      :root:not([data-theme="light"]) .markdown-section h2,
      :root:not([data-theme="light"]) .markdown-section h3,
      :root:not([data-theme="light"]) .markdown-section h4,
      :root:not([data-theme="light"]) .markdown-section h5,
      :root:not([data-theme="light"]) .markdown-section h6,
      :root:not([data-theme="light"]) .content h1,
      :root:not([data-theme="light"]) .content h2,
      :root:not([data-theme="light"]) .content h3,
      :root:not([data-theme="light"]) .content h4,
      :root:not([data-theme="light"]) .content h5,
      :root:not([data-theme="light"]) .content h6 {
        color: #A7C0DA !important;
      }
    }

    :root[data-theme="dark"] h1,
    :root[data-theme="dark"] h2,
    :root[data-theme="dark"] h3,
    :root[data-theme="dark"] h4,
    :root[data-theme="dark"] h5,
    :root[data-theme="dark"] h6,
    :root[data-theme="dark"] .markdown-section h1,
    :root[data-theme="dark"] .markdown-section h2,
    :root[data-theme="dark"] .markdown-section h3,
    :root[data-theme="dark"] .markdown-section h4,
    :root[data-theme="dark"] .markdown-section h5,
    :root[data-theme="dark"] .markdown-section h6,
    :root[data-theme="dark"] .content h1,
    :root[data-theme="dark"] .content h2,
    :root[data-theme="dark"] .content h3,
    :root[data-theme="dark"] .content h4,
    :root[data-theme="dark"] .content h5,
    :root[data-theme="dark"] .content h6 {
      color: #A7C0DA !important;
    }

    /* Î™®Î∞îÏùº: ÌéòÏù¥ÏßÄ ÏÉÅÎã®Ïóê static Î∞∞Ïπò */
    .lang-switcher {
      position: static;
      display: flex;
      gap: 10px;
      background: var(--sidebar-bg);
      padding: 10px;
      border-radius: 0;
      box-shadow: 0 2px 8px var(--shadow);
      justify-content: flex-end;
      border-bottom: 1px solid var(--border-light);
    }

    /* Îç∞Ïä§ÌÅ¨ÌÜ±: Í∏∞Ï°¥Ï≤òÎüº Ïö∞Ï∏° ÏÉÅÎã® Í≥†Ï†ï */
    @media (min-width: 768px) {
      .lang-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: 5px;
        border-bottom: none;
      }
    }

    .lang-switcher button {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .lang-switcher button:hover {
      background: var(--hover-bg);
    }
    .lang-switcher button.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    /* Theme toggle button in sidebar */
    .theme-toggle {
      padding: 4px 12px;
      margin: 20px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 13px;
    }

    .theme-toggle:hover {
      background: var(--hover-bg);
      border-color: var(--primary-color);
    }

    .theme-toggle .icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <button id="lang-ko" onclick="switchLanguage('ko')">ÌïúÍµ≠Ïñ¥</button>
    <button id="lang-en" onclick="switchLanguage('en')">English</button>
  </div>
  <div id="app"></div>
  <script>
    // Theme management
    function getThemePreference() {
      return localStorage.getItem('themePreference') || 'auto';
    }

    function setThemePreference(theme) {
      localStorage.setItem('themePreference', theme);
      applyTheme(theme);
    }

    function applyTheme(theme) {
      const root = document.documentElement;
      if (theme === 'dark') {
        root.setAttribute('data-theme', 'dark');
      } else if (theme === 'light') {
        root.setAttribute('data-theme', 'light');
      } else {
        root.removeAttribute('data-theme');
      }
      updateThemeButton();

      // Apply heading colors immediately after theme change
      setTimeout(applyHeadingColors, 0);
    }

    function toggleTheme() {
      const currentTheme = getThemePreference();
      let newTheme;

      if (currentTheme === 'auto') {
        newTheme = 'dark';
      } else if (currentTheme === 'dark') {
        newTheme = 'light';
      } else {
        newTheme = 'auto';
      }

      setThemePreference(newTheme);
    }

    function updateThemeButton() {
      const button = document.getElementById('theme-toggle');
      if (!button) return;

      const theme = getThemePreference();
      const icons = {
        'auto': 'üåì',
        'light': '‚òÄÔ∏è',
        'dark': 'üåô'
      };
      const labels = {
        'auto': 'Auto',
        'light': 'Light',
        'dark': 'Dark'
      };

      button.innerHTML = `<span class="icon">${icons[theme]}</span><span>${labels[theme]}</span>`;
    }

    function applyHeadingColors() {
      const root = document.documentElement;
      const isDarkMode = root.getAttribute('data-theme') === 'dark' ||
                         (root.getAttribute('data-theme') !== 'light' &&
                          window.matchMedia('(prefers-color-scheme: dark)').matches);

      console.log('Applying dark mode colors, isDarkMode:', isDarkMode);

      // Remove existing dynamic style if present
      const existingStyle = document.getElementById('dynamic-heading-style');
      if (existingStyle) {
        existingStyle.remove();
      }

      if (isDarkMode) {
        // Add a style tag to replace all #34495E colors with #A7C0DA
        const style = document.createElement('style');
        style.id = 'dynamic-heading-style';
        style.textContent = `
          /* Override all text elements that would be #34495E */
          body h1, body h2, body h3, body h4, body h5, body h6,
          .markdown-section h1, .markdown-section h2, .markdown-section h3,
          .markdown-section h4, .markdown-section h5, .markdown-section h6,
          .content h1, .content h2, .content h3, .content h4, .content h5, .content h6,
          #main h1, #main h2, #main h3, #main h4, #main h5, #main h6,
          .markdown-section p, .markdown-section div, .markdown-section span,
          .markdown-section li, .markdown-section td, .markdown-section th,
          .content p, .content div, .content span, .content li,
          .sidebar ul li a, .sidebar-nav li, .sidebar-nav a,
          article h1, article h2, article h3, article h4, article h5, article h6,
          article p, article div, article span, article li {
            color: #A7C0DA !important;
          }
        `;
        document.head.appendChild(style);
        console.log('Dynamic style added - all #34495E text changed to #A7C0DA');
      }
    }

    // Initialize theme on page load
    applyTheme(getThemePreference());

    // Language switcher function
    function switchLanguage(lang) {
      const currentPath = window.location.hash.replace('#/', '');

      // Remove existing language prefix
      let newPath = currentPath.replace(/^(ko|en)\//, '');

      // Add new language prefix
      if (lang === 'en') {
        newPath = 'en/' + newPath;
      } else {
        newPath = 'ko/' + newPath;
      }

      // If path is empty, go to home
      if (!newPath || newPath === 'ko/' || newPath === 'en/') {
        newPath = lang === 'en' ? 'en/' : 'ko/';
      }

      // Navigate to new path
      window.location.hash = '#/' + newPath;

      // Update button states
      updateLangButtons(lang);

      // Save language preference
      localStorage.setItem('preferredLanguage', lang);
    }

    function updateLangButtons(lang) {
      document.getElementById('lang-ko').classList.toggle('active', lang === 'ko');
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');
    }

    // Detect current language from URL or localStorage
    function detectLanguage() {
      const hash = window.location.hash;
      if (hash.includes('/en/')) {
        return 'en';
      } else if (hash.includes('/ko/')) {
        return 'ko';
      }
      return localStorage.getItem('preferredLanguage') || 'ko';
    }

    // Initialize language on page load
    window.addEventListener('load', function() {
      const currentLang = detectLanguage();
      updateLangButtons(currentLang);

      // If no language in URL, redirect to saved preference
      if (!window.location.hash || window.location.hash === '#/') {
        switchLanguage(currentLang);
      }
    });

    // Update button state when hash changes
    window.addEventListener('hashchange', function() {
      const currentLang = detectLanguage();
      updateLangButtons(currentLang);
    });

    window.$docsify = {
      name: 'MyStudyBible',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 1,
      search: 'auto',
      fallbackLanguages: ['ko'],
      alias: {
        '/ko/.*/_sidebar.md': '/ko/_sidebar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
      },
      plugins: [
        function(hook, vm) {
          // Add theme toggle button to sidebar
          hook.doneEach(function() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar && !document.getElementById('theme-toggle')) {
              const themeButton = document.createElement('button');
              themeButton.id = 'theme-toggle';
              themeButton.className = 'theme-toggle';
              themeButton.onclick = toggleTheme;
              sidebar.appendChild(themeButton);
              updateThemeButton();
            }

            // Apply heading colors after DOM is fully rendered
            setTimeout(applyHeadingColors, 100);
          });

          // Also apply on initial load
          hook.ready(function() {
            setTimeout(applyHeadingColors, 100);
          });

          // Apply after all plugins are loaded
          hook.mounted(function() {
            setTimeout(applyHeadingColors, 100);
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
