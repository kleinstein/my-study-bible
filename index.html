<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 문서 사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* CSS Variables for Light Mode (Default) */
    :root {
      --bg-color: #ffffff;
      --text-color: #2c3e50;
      --sidebar-bg: #ffffff;
      --sidebar-text: #2c3e50;
      --sidebar-border: #eee;
      --primary-color: #42b983;
      --border-color: #ddd;
      --border-light: #eee;
      --hover-bg: #f0f0f0;
      --code-bg: #f8f8f8;
      --shadow: rgba(0, 0, 0, 0.1);
      --link-color: #42b983;
      --search-bg: #f5f5f5;
      --search-border: #ccc;
    }

    /* Dark Mode Variables */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --sidebar-bg: #252525;
        --sidebar-text: #e0e0e0;
        --sidebar-border: #3a3a3a;
        --primary-color: #42b983;
        --border-color: #3a3a3a;
        --border-light: #2a2a2a;
        --hover-bg: #2a2a2a;
        --code-bg: #2a2a2a;
        --shadow: rgba(0, 0, 0, 0.3);
        --link-color: #5fd3a7;
        --search-bg: #2a2a2a;
        --search-border: #3a3a3a;
      }
    }

    /* Override Docsify Theme for Dark Mode Support */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Sidebar styling */
    .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
    }

    .sidebar ul li a {
      color: var(--sidebar-text);
    }

    .sidebar ul li a:hover {
      color: var(--primary-color);
    }

    /* Main content area */
    .content {
      background-color: var(--bg-color);
    }

    /* Links */
    .markdown-section a {
      color: var(--link-color);
    }

    /* Code blocks */
    .markdown-section pre {
      background-color: var(--code-bg);
    }

    .markdown-section code {
      background-color: var(--code-bg);
      color: var(--text-color);
    }

    /* Search box */
    .search input {
      background-color: var(--search-bg);
      border-color: var(--search-border);
      color: var(--text-color);
    }

    /* 모바일: 페이지 상단에 static 배치 */
    .lang-switcher {
      position: static;
      display: flex;
      gap: 10px;
      background: var(--sidebar-bg);
      padding: 10px;
      border-radius: 0;
      box-shadow: 0 2px 8px var(--shadow);
      justify-content: flex-end;
      border-bottom: 1px solid var(--border-light);
    }

    /* 데스크톱: 기존처럼 우측 상단 고정 */
    @media (min-width: 768px) {
      .lang-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: 5px;
        border-bottom: none;
      }
    }

    .lang-switcher button {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .lang-switcher button:hover {
      background: var(--hover-bg);
    }
    .lang-switcher button.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <button id="lang-ko" onclick="switchLanguage('ko')">한국어</button>
    <button id="lang-en" onclick="switchLanguage('en')">English</button>
  </div>
  <div id="app"></div>
  <script>
    // Language switcher function
    function switchLanguage(lang) {
      const currentPath = window.location.hash.replace('#/', '');

      // Remove existing language prefix
      let newPath = currentPath.replace(/^(ko|en)\//, '');

      // Add new language prefix
      if (lang === 'en') {
        newPath = 'en/' + newPath;
      } else {
        newPath = 'ko/' + newPath;
      }

      // If path is empty, go to home
      if (!newPath || newPath === 'ko/' || newPath === 'en/') {
        newPath = lang === 'en' ? 'en/' : 'ko/';
      }

      // Navigate to new path
      window.location.hash = '#/' + newPath;

      // Update button states
      updateLangButtons(lang);

      // Save language preference
      localStorage.setItem('preferredLanguage', lang);
    }

    function updateLangButtons(lang) {
      document.getElementById('lang-ko').classList.toggle('active', lang === 'ko');
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');
    }

    // Detect current language from URL or localStorage
    function detectLanguage() {
      const hash = window.location.hash;
      if (hash.includes('/en/')) {
        return 'en';
      } else if (hash.includes('/ko/')) {
        return 'ko';
      }
      return localStorage.getItem('preferredLanguage') || 'ko';
    }

    // Initialize language on page load
    window.addEventListener('load', function() {
      const currentLang = detectLanguage();
      updateLangButtons(currentLang);

      // If no language in URL, redirect to saved preference
      if (!window.location.hash || window.location.hash === '#/') {
        switchLanguage(currentLang);
      }
    });

    // Update button state when hash changes
    window.addEventListener('hashchange', function() {
      const currentLang = detectLanguage();
      updateLangButtons(currentLang);
    });

    window.$docsify = {
      name: 'MyStudyBible',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 1,
      search: 'auto',
      fallbackLanguages: ['ko'],
      alias: {
        '/ko/.*/_sidebar.md': '/ko/_sidebar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
